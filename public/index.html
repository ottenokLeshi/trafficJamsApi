<!DOCTYPE html>
<html>
<head>
    <title>Маршрут с учётом пробок</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <button id="create" onclick="getData()">Create file</button> <br>
    <output id="outputRoute"></output>

    <script>
        let output = document.getElementById('outputRoute');
        const getData = () => {
            fetch('/routes')
                .then((response) => {
                    return response.text()
                }).then(data => {
                    output.innerHTML = data;
            })

       }
    </script>
</body>
</html>
