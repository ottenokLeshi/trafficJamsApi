<!DOCTYPE html>
<html>
<head>
    <title>Маршрут с учётом пробок</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.standard,package.geoObjects,package.route&lang=ru-RU"
            type="text/javascript"></script>
    <script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <button id="create" onclick="getData()">Create file</button> <br>
    <output id="outputRoute"></output>

    <script>
       let output = document.getElementById('outputRoute');
       getData = () => {
           let xhr = new XMLHttpRequest();

           xhr.open('GET', '/routes', true);
           xhr.send();

           xhr.onreadystatechange = () => {
           if (xhr.readyState != 4) return;

           if (xhr.status != 200) {
               output.textContent = "Error";
           } else {
               output.textContent = xhr.responseText;
           }
           }
       }
    </script>
</body>
</html>
